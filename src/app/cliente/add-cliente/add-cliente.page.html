<ion-header>
  <ion-toolbar>
    <ion-title>Dados do Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="cliente.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="cliente.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" name="pws" [(ngModel)]="cliente.pws"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirma Senha</ion-label>
    <ion-input type="password" name="conf" [(ngModel)]="conf"></ion-input>
  </ion-item>

  <ion-item>

  </ion-item>

  <ion-item lines="none" padding>
    <ion-button color="primary" >Salvar</ion-button>
    <ion-button color="primary" >Cancelar</ion-button>
  </ion-item>

</ion-content>
